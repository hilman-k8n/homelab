apiVersion: v1
kind: Service
metadata:
  name: httpd
  labels:
    app: httpd
spec:
  #clusterIP: None
  selector:
    app: httpd
  ports:
  - name: httpd
    port: 8080
    targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: httpd-wd
  labels:
    app: httpd-wd
spec:
  #clusterIP: None
  selector:
    app: httpd-wd
  ports:
  - name: httpd
    port: 8080
    targetPort: 80